<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="#FFF7ED"/>

  <!-- 左侧：杂乱的碎片 -->
  <rect x="60" y="80" width="60" height="60" rx="8" fill="#F97316" opacity="0.9"/>
  <rect x="140" y="120" width="60" height="60" rx="8" fill="#FB923C" opacity="0.8"/>
  <rect x="80" y="180" width="60" height="60" rx="8" fill="#FDBA74" opacity="0.85"/>
  <rect x="130" y="240" width="60" height="60" rx="8" fill="#EA580C" opacity="0.9"/>
  <rect x="70" y="300" width="60" height="60" rx="8" fill="#F97316" opacity="0.7"/>
  <rect x="140" y="350" width="60" height="60" rx="8" fill="#FB923C" opacity="0.85"/>

  <!-- 中间：箭头 -->
  <path d="M 230 256 L 270 256 L 270 236 L 290 256 L 270 276 L 270 256 Z"
        fill="#9A3412"
        stroke="#7C2D12"
        stroke-width="3"
        stroke-linejoin="round"/>

  <!-- 右侧：整齐排列的大纲 -->
  <!-- 根节点 -->
  <rect x="320" y="140" width="140" height="50" rx="8" fill="#EA580C"/>

  <!-- 第一层级 -->
  <rect x="340" y="210" width="100" height="40" rx="6" fill="#F97316"/>
  <rect x="340" y="265" width="100" height="40" rx="6" fill="#F97316"/>

  <!-- 第二层级 -->
  <rect x="360" y="320" width="80" height="35" rx="5" fill="#FB923C"/>
  <rect x="360" y="368" width="80" height="35" rx="5" fill="#FB923C"/>

  <!-- 连接线 -->
  <line x1="390" y1="190" x2="390" y2="210" stroke="#FDBA74" stroke-width="4" stroke-linecap="round"/>
  <line x1="390" y1="250" x2="390" y2="320" stroke="#FDBA74" stroke-width="3" stroke-linecap="round"/>
</svg>
